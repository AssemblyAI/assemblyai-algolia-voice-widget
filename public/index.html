<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.0/themes/reset-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.0/themes/algolia-min.css"
    />
    <title>AssemblyAI Voice Search</title>

    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #f1f1f1;
        font-family: 'Open Sans', sans-serif;
      }

      .container {
        padding: 0 24px;
      }

      #pagination {
        margin-top: 1rem;
      }

      .alert{
        padding: .75rem 1.25rem;
        margin: 1rem 0;
        border: 1px solid #f5c6cb;
        border-radius: .25rem;
        background-color: #f8d7da;
        color: #721c24;
      }

      .button{
        width: 140px;
        display: inline-block;
        font-weight: 400;
        background-color: #3392FE;
        color: white;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: .25rem;
        transition: background-color .15s ease-in-out;
        cursor: pointer;
      }

      .button:active, .button:hover, .button:focus{
        outline: none;
        background-color: #2E80DC;
      }

      #voicesearch, #voicesearch-alt{
        margin-top: .75rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Algolia Voice Search</h1>

      <main>
        <div id="searchbox"></div>
        <div id="voicesearch"></div>
        <div id="voicesearch-alt"></div>
        <div id="stats"></div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </main>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.32.0/dist/algoliasearchLite.min.js"></script>
  <!-- TODO: merge PR to allow injecting voice helper -->
  <script src="instantsearch.production.min.js"></script>

  <script src="assemblyai-voice-helper.js"></script>
  <script src="main.js" type="module"></script>
</html>
